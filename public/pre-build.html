<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="app" ng-controller="AppController" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Title</title>
  
  <!-- build:css /build/app.css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/style.css"/>
  <!-- endbuild -->

  <!-- build:js /build/app.js -->
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="/bower_components/ui-router/release/angular-ui-router.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/directives.js"></script>
  <!-- endbuild -->
</head>
<body>
  <section class="github">
    <h1>GitHub Status:</h1>
    <div class="repo">
      <ul>
        <li>Name: {{ repo_name }}</li>
        <li>Open Issues: {{ repo.open_issues_count }}</li>
        <li>
          Milestones: 
          <ul class="milestones">
            <li ng-repeat="milestone in milestones">
              <ul class="milestone_attributes">
                <li>Title: '{{ milestone.title }}'</li>
                <li>Description '{{ milestone.description }}'</li>
                <li>Issues: 
                  <div class="progress">
                    <div milestone-progress open-issues="{{ milestone.open_issues }}" closed-issues="{{ milestone.closed_issues }}"></div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </section>
  <section class="teamwork">
    <h1>Teamwork Status:</h1>
    <div class="project">
      <h2>Name: {{ project.name }}</h2>
    </div>
    <div class="tasklists">
      <div ng-repeat="list in tasklists">
        <p>Tasklist: {{ list.name }}</p>
      </div>
    </div>
  </section>
</body>
</html>
