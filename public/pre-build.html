  <script src="/js/filters.js"></script>
  <script src="/js/routes.js"></script>
  <script src="/js/services/services.js"></script>
  <script src="/js/services/GithubService.js"></script>
  <script src="/js/services/SessionService.js"></script>
  <script src="/js/services/SyncService.js"></script>
  <script src="/js/services/TeamworkService.js"></script>

    <aside ng-include="'/templates/partials/sidebar.html'"></aside>
    <section id="main-content">
      <section class="wrapper" ui-view></section>
    </section>
  </section>
